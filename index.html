<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather application</title>
  </head>
  <video
    src="video/coverr-cloudy-sky-2765-1080p.mp4"
    autoplay
    muted
    loop
    id="video-bg"
    type="video/mp4"
  ></video>
  <body>
    <div class="container">
      <form class="search-form">
        <input
          type="search"
          placeholder="Search for city..."
          required
          id="search-input"
        />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </form>
      <h1>eMalahleni</h1>
      <p id="date"></p>
      <div class="weather-info">
        <div class="weather-icon"></div>
        <div class="temperature"></div>
        <div class="condition"></div>
      </div>
      <div class="weather-details">
        <div class="humidity-container">
          <i class="fa-solid fa-water icons"></i>
          <span id="humidity"></span> humidity
        </div>
        <div class="wind-speed">
          <i class="fa-solid fa-wind icons"></i>
          <span id="wind-speed"></span> wind
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project is coded by
        <a
          href="https://github.com/DimakatsoMotau"
          target="_blank"
          rel="noopener"
          >Dimakatso Motau,
        </a>
        is
        <a
          href="https://github.com/DimakatsoMotau/My-Weather-application-"
          target="_blank"
          rel="noopener"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://quick-weather-check.netlify.app/"
          target="_blank"
          rel="noopener"
          >hoosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
